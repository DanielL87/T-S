<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" href="/css/master.css">
    <link href="css/styles.css" rel="stylesheet" href="/css/master.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Track Suggester</title>
  </head>

  <body>
    <div class="container">

      <h1>Many people are curious about code. Unfortunately, choosing a
         programming language can be a major hurdle, because people lack the
         information necessary to make a good decision. </h1>


      <h4>What was you favorite Subject in school?</h4>
        <div id="school">
          <select>
              <option>Art</option>
              <option>Math and Science</option>
              <option>Language Arts</option>
          </select>
        </div>

      <h4>How would you describe yourself?</h4>
      <div id="describe">
          <select>
              <option>Quiet and Reserved</option>
              <option>Loud and Cheerful</option>
              <option>Neither</option>
          </select>
      </div>

      <h4>Which hobby best suits you?</h4>
      <div id="describe">
          <select>
              <option>Painting</option>
              <option>Playing Video Games</option>
              <option>Reading Books</option>
          </select>
      </div>

      



      <button type="submit" name="button" id="submit" class="btn btn-success">Submit!</button>

    </div>
  </body>
</html>
